<h3 class="text-center text-primary mt-3 mb-4">{{ expenseDescription }}</h3>
<table class="table table-striped table-hover mt-5">
  <thead>
    <tr>
      <th>User Email</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Add a loop here to iterate over the expense details -->
    <tr *ngFor="let expense of expenseDetails">
      <td>{{ expense.userEmail }}</td>
      <td>{{ expense.amount | currency : "INR" }}</td>

      <td>
        <button
          class="btn btn-success"
          *ngIf="expense.userEmail == username"
          [disabled]="expense.amount == 0"
        >
          Pay
        </button>
      </td>
    </tr>
  </tbody>
</table>
