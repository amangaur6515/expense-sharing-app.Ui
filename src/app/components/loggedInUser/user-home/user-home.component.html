<h3 class="text-center mt-2" style="color: blue">Groups</h3>
<a routerLink="/create-group">
  <button class="btn btn-primary" style="background-color: teal">
    Create Group
  </button>
</a>

<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col-md-4" *ngFor="let group of userBelongedGroups">
      <div class="card shadow rounded-10 mb-2" style="width: 18rem">
        <img
          src="https://about.fb.com/wp-content/uploads/2014/11/groupslogo2.jpg"
          class="card-img-top"
          alt="..."
        />

        <div class="card-body">
          <h5 class="card-title" style="color: teal">
            Group Name: {{ group.groupName }}
          </h5>
          <p class="card-text" style="color: blue">
            Description: {{ group.groupDescription }}
          </p>
          <p
            class="card-text"
            style="color: blue"
            *ngIf="group.createdBy != username"
          >
            Admin: {{ group.createdBy }}
          </p>
          <p
            class="card-text"
            *ngIf="group.createdBy == username"
            style="color: blue"
          >
            Admin: You
          </p>
          <button
            class="btn btn-primary mx-3"
            (click)="goToGroupDetails(group.groupId)"
          >
            Details
          </button>

          <button
            (click)="goToGroupExpenses(group.groupId, group.groupName)"
            class="btn btn-primary"
            style="background-color: teal"
          >
            Expenses
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
